
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        text-align: center;
      }
      button {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
  <button id="start">Start LL</button>
  <button id="stop">Stop LL</button>
  <script src="loopify.js" type="text/javascript"></script>
  <script>

    loopify("test.wav",ready);

    function ready(err,loop){

      if (err) {
        console.warn(err);
      }

      document.getElementById("start").addEventListener("click",function(){
        loop.play();
      });
      document.getElementById("stop").addEventListener("click",function(){
        loop.stop();
      });
    }

  </script>
  </body>
</html>
